<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muraon Mobile Tools</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" sizes="180x180" href="/muraokun/apple-touch-icon.png">
    <link rel="apple-touch-icon" sizes="167x167" href="/muraokun/apple-touch-icon-167x167.png">
    <link rel="apple-touch-icon" sizes="152x152" href="/muraokun/apple-touch-icon-152x152.png">
    <link rel="apple-touch-icon" sizes="120x120" href="/muraokun/apple-touch-icon-120x120.png">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="navbar">
        <div class="site-title">Muraon Mobile Tools &nbsp;&nbsp;&nbsp;<button class="btn-orange" onclick="location.reload();">更新</button> </div>
        <div class="clock" id="clock"></div>
    </div>

    <br><br><br>
    <h2>&nbsp;&nbsp;&nbsp;&nbsp;MURAON Mobile Tool WEB</h2>

    <h3>&nbsp;&nbsp;&nbsp;&nbsp; ・情報共有システム</h3>
    <div class="top-left">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn-red">異常時画像等情報共有システム</button>&nbsp;&nbsp;&nbsp;
    </div>

    <h3>&nbsp;&nbsp;&nbsp;&nbsp; ・各種ツール</h3>
    <div class="top-left">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn-blue">音源ファイル変換ツール</button>&nbsp;&nbsp;&nbsp;
    </div>

    <h3>&nbsp;&nbsp;&nbsp;&nbsp; ・各種マニュアル類</h3>
    <div class="top-left">
        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn-green">各種マニュアル</button>&nbsp;&nbsp;&nbsp;
    </div>

    <div class="footer">
        &copy; 2025 MURAON WEB. All rights reserved.
    </div>
    <script>
        function updateClock() {
            const now = new Date();
            const hours = now.getHours().toString().padStart(2, '0');
            const minutes = now.getMinutes().toString().padStart(2, '0');
            const seconds = now.getSeconds().toString().padStart(2, '0');
            document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds}`;
        }
        setInterval(updateClock, 1000);
        updateClock();
    </script>
</body>
</html>
